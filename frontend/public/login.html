<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeDesign Marketplace</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="navbar-root"></div>

    <main>
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 2rem;">Login to CodeDesign</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
                Don't have an account? <a href="signup.html" style="color: var(--primary-color);">Sign up</a>
            </p>
            <div id="errorMessage" style="color: var(--danger-color); margin-top: 1rem; text-align: center; display: none;"></div>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            
            try {
                const result = await login(email, password);
                if (result.success) {
                    // Redirect theo role của user
                    const user = result.data.user;
                    console.log('Login successful, user data:', user);
                    
                    // Ensure redirectByRole is available
                    if (typeof redirectByRole === 'function') {
                        redirectByRole(user);
                    } else {
                        console.error('redirectByRole function not found!');
                        // Fallback: redirect based on role manually
                        if (user && user.role) {
                            let role = user.role;
                            if (typeof role === 'object' && role.value) {
                                role = role.value;
                            }
                            role = String(role).toLowerCase();
                            
                            if (role === 'admin') {
                                window.location.href = 'admin.html';
                            } else if (role === 'freelancer') {
                                window.location.href = 'dashboard_freelancer.html';
                            } else {
                                window.location.href = 'index.html';
                            }
                        } else {
                            window.location.href = 'index.html';
                        }
                    }
                } else {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Đã xảy ra lỗi khi đăng nhập. Vui lòng thử lại.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
