version: '3.8'

# Docker Compose cho Local Server (máy tính của bạn)
# Sử dụng file này thay vì docker-compose.prod.yml khi chạy trên máy local

services:
  # Databases
  postgres-auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    # Không expose ra ngoài, chỉ internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  postgres-main:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres-main-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "127.0.0.1:9001:9001"  # Chỉ localhost
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - internal

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
    ports:
      - "127.0.0.1:15672:15672"  # Chỉ localhost
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  # Microservices - giống như production
  auth-service:
    build: ./services/auth_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-auth:5432/auth_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      USER_SERVICE_URL: http://user-service:8000
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    networks:
      - internal

  user-service:
    build: ./services/user_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: portfolios
      AUTH_SERVICE_URL: http://auth-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    networks:
      - internal

  project-service:
    build: ./services/project_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/2
      USER_SERVICE_URL: http://user-service:8000
      PAYMENTS_SERVICE_URL: http://payments-service:8000
      AUTH_SERVICE_URL: http://auth-service:8000
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: projects
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  search-service:
    build: ./services/search_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/3
      USER_SERVICE_URL: http://user-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  payments-service:
    build: ./services/payments_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/4
      COMMISSION_RATE: 0.10
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      MOMO_API_KEY: ${MOMO_API_KEY:-}
      VNPAY_TMN_CODE: ${VNPAY_TMN_CODE:-}
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      PROJECT_SERVICE_URL: http://project-service:8000
      AUTH_SERVICE_URL: http://auth-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  messaging-service:
    build: ./services/messaging_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/5
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: chat-attachments
      AUTH_SERVICE_URL: http://auth-service:8000
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  notifications-service:
    build: ./services/notifications_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/6
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
      USER_SERVICE_URL: http://user-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  messaging-worker:
    build: ./services/messaging_service
    command: ["python", "worker.py"]
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/5
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: chat-attachments
      AUTH_SERVICE_URL: http://auth-service:8000
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  notifications-worker:
    build: ./services/notifications_service
    command: ["python", "worker.py"]
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/6
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
      USER_SERVICE_URL: http://user-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  admin-service:
    build: ./services/admin_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      AUTH_DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-auth:5432/auth_db
      REDIS_URL: redis://redis:6379/7
      AUTH_SERVICE_URL: http://auth-service:8000
      PAYMENTS_SERVICE_URL: http://payments-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  analytics-service:
    build: ./services/analytics_service
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/8
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-admin}@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  # Nginx reverse proxy - expose port 80 (443 bị conflict nên bỏ qua cho local)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      # Port 443 bị conflict với service khác, chỉ dùng HTTP cho local
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/public:/usr/share/nginx/html:ro
    depends_on:
      - auth-service
      - user-service
      - project-service
      - search-service
      - payments-service
      - messaging-service
      - notifications-service
      - admin-service
      - analytics-service
    restart: unless-stopped
    networks:
      - internal

volumes:
  postgres-auth-data:
  postgres-main-data:
  redis-data:
  minio-data:
  rabbitmq-data:

networks:
  internal:
    driver: bridge

