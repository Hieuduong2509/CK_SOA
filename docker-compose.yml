version: '3.8'

services:
  # Databases
  postgres-auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-main:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: marketplace_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-main-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  auth-service:
    build: ./services/auth_service
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-auth:5432/auth_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      USER_SERVICE_URL: http://user-service:8000
    depends_on:
      postgres-auth:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth_service:/app
      - ./scripts:/app/scripts

  user-service:
    build: ./services/user_service
    ports:
      - "8002:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/1
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: portfolios
      AUTH_SERVICE_URL: http://auth-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/user_service:/app
      - ./scripts:/app/scripts
    restart: unless-stopped

  project-service:
    build: ./services/project_service
    ports:
      - "8003:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/2
      USER_SERVICE_URL: http://user-service:8000
      PAYMENTS_SERVICE_URL: http://payments-service:8000
      AUTH_SERVICE_URL: http://auth-service:8000
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: projects
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/project_service:/app
    restart: unless-stopped

  search-service:
    build: ./services/search_service
    ports:
      - "8004:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/3
      USER_SERVICE_URL: http://user-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/search_service:/app

  payments-service:
    build: ./services/payments_service
    ports:
      - "8005:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/4
      COMMISSION_RATE: 0.10
      STRIPE_SECRET_KEY: sk_test_mock_key
      MOMO_API_KEY: mock_momo_key
      VNPAY_TMN_CODE: mock_vnpay
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/payments_service:/app

  messaging-service:
    build: ./services/messaging_service
    ports:
      - "8006:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/5
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat-attachments
      AUTH_SERVICE_URL: http://auth-service:8000
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./services/messaging_service:/app

  notifications-service:
    build: ./services/notifications_service
    ports:
      - "8007:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/6
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/notifications_service:/app

  messaging-worker:
    build: ./services/messaging_service
    command: ["python", "worker.py"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/5
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: chat-attachments
      AUTH_SERVICE_URL: http://auth-service:8000
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/messaging_service:/app

  notifications-worker:
    build: ./services/notifications_service
    command: ["python", "worker.py"]
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/6
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
      AUTH_SERVICE_URL: http://auth-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/notifications_service:/app

  admin-service:
    build: ./services/admin_service
    ports:
      - "8008:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      AUTH_DATABASE_URL: postgresql://postgres:postgres@postgres-auth:5432/auth_db
      REDIS_URL: redis://redis:6379/7
      AUTH_SERVICE_URL: http://auth-service:8000
      PAYMENTS_SERVICE_URL: http://payments-service:8000
      PROJECT_SERVICE_URL: http://project-service:8000
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/admin_service:/app

  analytics-service:
    build: ./services/analytics_service
    ports:
      - "8009:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres-main:5432/marketplace_db
      REDIS_URL: redis://redis:6379/8
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672/
    depends_on:
      postgres-main:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/analytics_service:/app

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/public:/usr/share/nginx/html
    depends_on:
      auth-service:
        condition: service_started
      user-service:
        condition: service_started
      project-service:
        condition: service_started
      search-service:
        condition: service_started
      payments-service:
        condition: service_started
      messaging-service:
        condition: service_started
      notifications-service:
        condition: service_started
      admin-service:
        condition: service_started
      analytics-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-auth-data:
  postgres-main-data:
  redis-data:
  minio-data:
  rabbitmq-data:

